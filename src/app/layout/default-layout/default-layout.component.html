<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
    <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/logo_kfc_long.png',
      width: 150,
      height: 30,
      alt: 'KFC Logo'
    }" [brandNarrow]="{
      src: 'assets/img/brand/logo_kfc.png',
      width: 46,
      height: 46,
      alt: 'KFC Logo'
    }" routerLink="./home">
    </c-sidebar-brand>

    <perfect-scrollbar [config]="perfectScrollbarConfig">
        <c-sidebar-nav [navItems]="navItems" dropdownMode="path" [@.disabled]="true"> </c-sidebar-nav>
    </perfect-scrollbar>

</c-sidebar>

<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
    <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky"
        sidebarId="sidebar"></app-default-header>

    <div class="body flex-grow-1 px-3">
        <c-container breakpoint="auto" class="h-auto">
            <router-outlet></router-outlet>
        </c-container>
    </div>

    <app-default-footer></app-default-footer>
</div>
