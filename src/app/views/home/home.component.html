<c-row ngPreserveWhitespaces>
  <c-col xs="12">
      <c-card class="mb-4">
          <c-card-header>
            <c-row>
              <c-col>
                <strong>Total Sales</strong>
              </c-col>
              <c-col>
                <input
                     type="text"
                     id="rangeDate"
                     class="form-control"
                     placeholder="Date Range"
                     #dp="bsDaterangepicker"
                     [bsValue]="rangeDatePeriode"
                     [(ngModel)]="rangeDatePeriode"
                     [bsConfig]="dpConfig"
                     bsDaterangepicker
                     (keypress)="false"
                     (bsValueChange)="onChangePeriode($event)"
                     autocomplete="off"
                  >
                </c-col>
            </c-row>
          </c-card-header>
          <c-card-body>
            <c-row>
              <c-col xs="6">
                <div class="table-responsive">
                  <c-chart [data]="dataSales" type="bar" />
                </div>
              </c-col>
              <c-col xs="6">
                <div class="table-responsive">
                  <c-chart [data]="dataBill" type="bar" />
                </div>
              </c-col>
            </c-row>
          </c-card-body>
      </c-card>
  </c-col>
</c-row>
