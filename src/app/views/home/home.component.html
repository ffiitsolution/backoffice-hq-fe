<c-row ngPreserveWhitespaces>
  <c-col xs="12">
      <c-card class="mb-4">
          <c-card-header>
              <strong>{{ title }}</strong>
          </c-card-header>
          <c-card-body>
            <c-chart [data]="data" type="bar" />
          </c-card-body>
      </c-card>
  </c-col>
</c-row>
